<div class="preact">
  {{- "<!-- Preact component -->" | safeHTML }}
  {{- $script := .widget }}
  {{- $data := .data }}

  <div class="loader">
    <div>Loading Preact Widget</div>
    <div class="lds-facebook">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  {{ with $script.css -}}
    <link href="{{ relURL . }}" rel="stylesheet">
  {{- end }}

  {{ with $script.js -}}
    {{ with $data -}}
      <script type="text/props">
        {{ . | jsonify }}
      </script>
    {{- end }}
    <script async src="{{ relURL . }}"></script>
  {{- end }}
</div>
