<!doctype html>
<html lang="{{ $.Site.Language.Lang }}">

<head>
  {{- partial "head.html" . -}}
  {{ block "head" . }}{{ end }}
</head>

<body>
  <div class="container-fluid p-0">
    {{ block "header" . }}{{ partial "header" . }}{{ end }}

    <div class="content container-fluid p-0">
      {{ block "main" . }}
      {{ end }}
    </div>

    {{ block "footer" . }}{{ partial "footer" . }}{{ end }}
  </div>
</body>

</html>
